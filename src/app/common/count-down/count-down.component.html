<div class="timer">
    <h4> Count down timer </h4>
    <span id="days" *ngIf="daysToDday"> {{daysToDday +' Day(s)'}}  </span>
    <span id="hours"  *ngIf="hoursToDday"> {{hoursToDday +' Hrs'}} </span> 
    <span id="minutes"  *ngIf="minutesToDday"> {{minutesToDday  +' Min'}} </span>
    <span id="seconds"  *ngIf="secondsToDday"> {{secondsToDday  +' S'}} </span>
</div>
